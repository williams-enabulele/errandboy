
<nz-layout>
    <nz-sider nzCollapsible nzWidth="200px">
        <div class="logo" routerLink="/"></div>
        <ul nz-menu nzMode="inline" nzTheme="light" [nzInlineCollapsed]="isCollapsed" class="menu-style">
            <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTooltipTitle]="isCollapsed ? 'Dashboard' : ''"
                nzSelected routerLinkActive="active" routerLink="/account/dashboard">
                <i nz-icon nzType="dashboard"></i>
                <span>Dashboard</span>
            </li>
            <li nz-submenu nzTitle="Account" nzIcon="snippets">
                <ul>

                    <!-- <li nz-menu-item routerLinklictive="active" routerLink="/account/customers">Customers</li> -->
                    <li nz-menu-item routerLinkActive="active" routerLink="/account/profile">My Profile</li>
                    <li nz-menu-item routerLinkActive="active" routerLink="/account/change-password">Change Password</li>
                    <li nz-menu-item routerLinkActive="active" routerLink="/account/dashboard">My Orders</li>
                    <li nz-menu-item routerLinkActive="active" routerLink="/account/save">My cards</li>
                    <!-- <li nz-menu-item routerLinkActive="active" routerLink="/account/users-details">Users Details</li> -->
                    <!-- <li nz-submenu nzTitle="Submenu">
                            <ul>
                                <li nz-menu-item>Option 7</li>
                                <li nz-menu-item>Option 8</li>
                            </ul>
                        </li> -->
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="d-flex justify-content-between align-items-center">
                <h3>ErrandBoy Services</h3>
                <nz-button-group>
                    <button nz-button (click)="logout()">Signout</button>
                    <button nz-button nz-dropdown [nzDropdownMenu]="menu2" nzPlacement="bottomRight">
                        <i nz-icon nzType="user"></i>
                    </button>
                </nz-button-group>
                <nz-dropdown-menu #menu2="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item  class="d-flex justify-content-center "><ngx-avatar name="{{firstname}}"> </ngx-avatar></li> 
                        <li nz-menu-item class="text-center">{{firstname}}</li>
                        <li nz-menu-item >UID: {{customer_id}}</li>
                        <li nz-menu-item routerLinkActive="active" routerLink="/account/profile">Profile</li>
                    </ul>
                </nz-dropdown-menu>


            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>ErrandBoy Services Â©{{year}} </nz-footer>
    </nz-layout>
</nz-layout>
