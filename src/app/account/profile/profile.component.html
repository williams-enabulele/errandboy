<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent">
        <li class="breadcrumb-item"><a routerLink="/account/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">My Profile</li>
    </ol>
</nav>
<div class="container ">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12">
            <div class="card">
            <div class="card-body">
               <form #f="ngForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter Fullname" [ngModel]="firstname" name="firstname" ngModel>
                    <input type="hidden" [ngModel]="id" name="id">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control form-control-lg" placeholder="Enter Email" [ngModel]="email" name="email" ngModel >
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter Phone" name="phone" [ngModel]="phone" ngModel>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12 col-lg-4">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Enter Address" name="address" [ngModel]="address" ngModel >
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Enter City" name="city" [ngModel]="city" ngModel>
                        </div>
                    </div>
              
                    <div class="col-sm-12 col-lg-4">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Enter State" name="state" [ngModel]="state" ngModel>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>#Apt</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Enter Apartment #" name="aptno" [ngModel]="aptno" ngModel>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Zip</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Enter Zip" name="zip" [ngModel]="zip" ngModel>
                        </div>
                    </div>
                </div>
                <div class="row  mt-4" *ngIf="createBtn">
                    <div class="col-sm-12">
                            <button class="btn btn-block btn-primary" (click)="createProfile(f)"><span *ngIf="loading"
                                class="spinner-grow spinner-grow-sm text-light"></span> Save</button>
                    </div>
                </div>
                <div class="row  mt-4" *ngIf="updateBtn">
                    <div class="col-sm-12">
                            <button class="btn btn-block btn-primary" (click)="updateProfile(f)"><span *ngIf="loading"
                                class="spinner-grow spinner-grow-sm text-light"></span>Update</button>
                    </div>
                </div>
               </form>

            </div>
        </div>
    </div>
    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <a routerLink="/account/save">
                <div class="card h-100 w-100">
                    <div class="card-body text-center">
                    <img src="/assets/images/png/001-payment-method.png" style="width:40px; margin-bottom: 15px;">
                        <h5 class="card-title">My cards</h5>
                        <p class="card-text">Credit/Debit cards saved on file</p>
                    </div>
                </div>
            </a>
            
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <a routerLink="/account/dashboard">
                <div class="card h-100 w-100">
                    <div class="card-body text-center">
                      <img src="/assets/images/png/002-delivery-box.png" style="width:40px; margin-bottom: 15px;">
                      <h5 class="card-title">Order History</h5>
                        <p class="card-text">Past and pending orders, receipts and refunds</p>
                    </div>
                </div>
            </a>
         
        </div>
    </div>
    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <a routerLink="/account/change-password">
                <div class="card h-100">
                    <div class="card-body text-center">
                      <img src="/assets/images/png/003-login.png" style="width:40px; margin-bottom: 15px;">
                        <h5 class="card-title">Password Change/Reset</h5>
                        <p class="card-text">Easily change password</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <a routerLink="/account/order-status">
            <div class="card h-100">
                    <div class="card-body text-center">
                      <img src="/assets/images/png/004-track.png" style="width:40px; margin-bottom: 15px;">
                        <h5 class="card-title">Track Delivery</h5>
                        <p class="card-text">Track status of your orders with known receipts numbers</p>
                    </div>
            </div>
            </a>
           
        </div>
    </div>
    
</div>
