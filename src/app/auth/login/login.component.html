<div class="container-fluid">

    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col-sm-8 ">
                <form class="form-signin mt-4 mb-4 p-5 shadow-lg" style="background-color: white;"
                    [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="text-center mb-4">
                        <a routerLink="/"><img src="assets/images/errand-boy-logo.png" alt="logo" style="width: 150px;">
                            <h2 class="h3 mb-3 font-weight-normal">ErrandBoy Services</h2>
                        </a>
                    </div>

                    <div class="form-group mb-3">
                        <input type="text" formControlName="username" class="form-control form-control-lg"
                            placeholder="Email" autofocus="">
                     
                    </div>

                    <div class="form-group mb-3">
                        <input type="password" formControlName="password" 
                            class="form-control form-control-lg" placeholder="Password">

                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loading" [disabled]="loginForm.invalid"><span
                            *ngIf="loading" class="spinner-grow spinner-grow-sm text-light"></span> Sign in</button>
                    <p class="text-muted text-center">Don't have an account ? <a routerLink="/auth/signup"><em
                                class="fas fa-arrow-right"></em> Signup</a> </p>
                                <div class="alert alert-danger" role="alert" *ngIf="loginError">
                                    Incorrect login credentials, try again!
                                    <button type="button" class="btn" data-dismiss="alert" aria-label="Close" >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>

                    <p class="mt-5 mb-3 text-muted text-center"><a routerLink="/auth/forgot-password"><em
                                class="fas fa-arrow-right"></em>Forgot Password?</a> </p>
                                <div class="alert alert-info" role="alert" *ngIf="alert_login">
                                    Login or Register to continue with your order, it only takes a minute.
                                  </div>
            
                </form>
            </div>

        </div>


    </div>

</div>
