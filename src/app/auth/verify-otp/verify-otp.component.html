<div class="jumbotron jumbotron-fluid">
</div>
<div class="container mt-5">
    <form [formGroup]="verifyForm">
        <div class="form-group row justify-content-center">
            <div class="col-sm-8">
                <h6 class="help-block">
                    Enter the 6-digits code you received on your mail or SMS to Activate your account, it's valid for 5 minutes.
                </h6>
            </div>
        </div>
        <div class="form-group row justify-content-center mb-3">
            <div class="col-sm-8 ">
                <label class="text-muted">Enter the OTP sent to your mail</label>
                <input type="text" class="form-control form-control-lg" formControlName="otp"
                    mask="(0) (0) (0) (0) (0) (0)">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-8">
                <button class=" btn btn-block btn-lg btn-primary" (click)="onSubmit()" [disabled]="verifyForm.invalid"><span *ngIf="loading"
                        class="spinner-grow spinner-grow-sm text-light"></span> Activate Account</button>
            </div>


        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-8 justify-content-between">
                <a routerLink="/auth/signin" class="text-muted"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-arrow-left-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                    </svg> Login</a>
            </div>
        </div>

    </form>
</div>
